<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>汇汇生活商家后台-会员卡设置</title>
    <meta name="keywords" content="汇汇生活-让实体店生意火起来">
    <meta name="description" content="汇汇生活-世界都在用">
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/layui.css" />
    <link rel="stylesheet" href="../../css/will.css" />
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="wbox">
				<div class="wbox-title">
					<h5>会员卡设置</h5>
					<div class="ibox-tools">
						<a class="btn-shuaxin" href="javascript:location.replace(location.href);" title="刷新">
							<i class="iconfont will-shuaxin"></i>
						</a>
					</div>
				</div>
				<div class="wbox-content">
					<fieldset class="layui-elem-field storeInfo-box">
						<legend>充值设置</legend>
						<div class="vipCard-form">
							<form class="layui-form">
								<div class="layui-form-item">
									<label class="layui-form-label">充值金额一</label>
									<div class="layui-input-inline" style="width: 100px;">
									    <input type="text" class="layui-input">
									</div>
									<label class="layui-form-label">元，</label>
									<label class="layui-form-label">额外赠送金额</label>
									<div class="layui-input-inline" style="width: 100px;">
									    <input type="text" class="layui-input">
									</div>
									<label class="layui-form-label">元</label>
								</div>
								<div class="layui-form-item" style="margin-top: 10px;">
									<label class="layui-form-label">充值金额二</label>
									<div class="layui-input-inline" style="width: 100px;">
									    <input type="text" class="layui-input">
									</div>
									<label class="layui-form-label">元，</label>
									<label class="layui-form-label">额外赠送金额</label>
									<div class="layui-input-inline" style="width: 100px;">
									    <input type="text" class="layui-input">
									</div>
									<label class="layui-form-label">元</label>
								</div>
								<div class="layui-form-item" style="margin-top: 10px;">
									<label class="layui-form-label">充值金额三</label>
									<div class="layui-input-inline" style="width: 100px;">
									    <input type="text" class="layui-input">
									</div>
									<label class="layui-form-label">元，</label>
									<label class="layui-form-label">额外赠送金额</label>
									<div class="layui-input-inline" style="width: 100px;">
									    <input type="text" class="layui-input">
									</div>
									<label class="layui-form-label">元</label>
								</div>
								<div class="layui-form-item" style="margin-top: 10px;">
									<label class="layui-form-label">自定义充值</label>
									<div class="layui-input-inline" style="width: 100px;">
									    <input type="text" class="layui-input">
									</div>
									<label class="layui-form-label">元起，赠送</label>
									<div class="layui-input-inline" style="width: 100px;">
									    <input type="text" class="layui-input">
									</div>
									<label class="layui-form-label">%（设置赠送比例）</label>
								</div>
								<div class="layui-form-item" style="margin-top: 15px;">
									<label class="layui-form-label">&#12288;&#12288;&#12288;&#12288;&#12288;</label>
									<input type="button" class="layui-btn layui-btn-small layui-btn-normal" value="确认">
									<input type="reset" class="layui-btn layui-btn-small layui-btn-primary" value="重置" />
								</div>
								<div class="layui-form-item" style="margin-top: 15px;">
									操作说明：设置固定的充值金额及赠金额（赠送金额为0或留空则表示没有额外赠送），自定义充值可设置赠送比例（可以为0或留空）
								</div>
							</form>
						</div>	
					</fieldset>
					<fieldset class="layui-elem-field storeInfo-box">
						<legend>积分设置</legend>
						<div class="vipCard-form">
							<form class="layui-form">
								<div class="layui-form-item">
									<label class="layui-form-label">消费</label>
									<div class="layui-input-inline" style="width: 100px;">
										<input type="text" class="layui-input">
									</div>
									<label class="layui-form-label">元，</label>
									<label class="layui-form-label">赠送</label>
									<div class="layui-input-inline" style="width: 100px;">
										<input type="text" class="layui-input">
									</div>
									<label class="layui-form-label">积分</label>
								</div>
								<div class="layui-form-item" style="margin-top: 15px;">
									<label class="layui-form-label">&#12288;&#12288;</label>
									<input type="button" class="layui-btn layui-btn-small layui-btn-normal" value="确认">
									<input type="reset" class="layui-btn layui-btn-small layui-btn-primary" value="重置" />
								</div>
							</form>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../../js/layer/layer.min.js" ></script>
	<script type="text/javascript" src="../../js/layui.js"></script>
</body>
</html>

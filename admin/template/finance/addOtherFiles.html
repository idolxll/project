<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>汇汇生活商家后台-添加商品</title>
    <meta name="keywords" content="汇汇生活-让实体店生意火起来">
    <meta name="description" content="汇汇生活-世界都在用">
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/layui.css" />
    <link rel="stylesheet" href="../../css/will.css" />
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="wbox">
				<div class="wbox-content addOtherFiles">
					<form class="layui-form">
						<div class="layui-form-item">
							<label class="layui-form-label">类型</label>
							<div class="layui-input-inline">
					    		<select class="layui-input">
							        <option value="0">请选择...</option>
							        <option value="1">收入</option>
							        <option value="2">支出</option>
							    </select>
					    	</div>
						</div>
						<div class="aof-center">
							<fieldset class="layui-elem-field">
								<legend>收支项目</legend>
								<div class="layui-field-box">
									<!--这里是收入项目名称开始-->
									<div class="layui-form-item">
										<label class="layui-form-label">项目名称</label>
										<div class="layui-input-inline" style="width: 270px;">
											<select class="layui-input">
												<!--<option value="0">请选择...</option>-->
										        <option value="1">其他收入</option>
									        </select>
										</div>
									</div>
									<!--收入项目名称结束-->
									<!--这里是支出项目名称开始-->
									<div class="layui-form-item">
										<label class="layui-form-label">项目名称</label>
										<div class="layui-input-inline" style="width: 270px;">
											<select class="layui-input">
												<option value="0">请选择...</option>
										        <option value="1">门店租金</option>
										        <option value="2">员工工资</option>
										        <option value="3">物业费</option>
										        <option value="4">电费</option>
										        <option value="5">水费</option>
										        <option value="6">其他支出</option>
									        </select>
										</div>
									</div>
									<!--支出项目名称结束-->
									<div class="layui-form-item" style="margin-top: 10px;">
										<label class="layui-form-label">&#12288;&#12288;费用</label>
										<div class="layui-input-inline" style="width: 270px;">
											<input type="text" class="layui-input" placeholder="请输入支出项目名称">
										</div>
									</div>
									<div class="layui-form-item" style="margin-top: 10px;">
										<label class="layui-form-label">&#12288;&#12288;备注</label>
										<div class="layui-input-inline" style="width: 270px;">
											<input type="text" class="layui-input" placeholder="请输入支出项目名称">
										</div>
									</div>
								</div>
							</fieldset>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-inline" style="width: 310px;">
								<div class="btn-box">
									<a class="add-btn"><i class="iconfont will-jia"></i>增加</a>
									<a class="del-btn"><i class="iconfont will-desc"></i>删除</a>
								</div>
							</div>
						</div>
						<div class="layui-form-item" style="margin-top: 12px;">
							<input type="button" class="layui-btn layui-btn-small layui-btn-normal add-submit" value="保存" />
							<input type="reset" class="layui-btn layui-btn-small layui-btn-primary" value="重置" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../../js/layer/layer.min.js" ></script>
	<script type="text/javascript" src="../../js/layui.js"></script>
	<script type="text/javascript" src="../../js/addOtherFiles.js"></script>
</body>
</html>
